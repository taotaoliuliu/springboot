<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>merciqiao-vue</title>
  </head>
  <body>
    <div id="app">
    
                   <router-view></router-view>
    		<a href="/login">aaa</a>
    		
    		 <router-link to="/foo">Go to Foo</router-link>
   			 <router-link to="/bar">Go to Bar</router-link>
    
    </div>
    
    
                 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.4.0/index.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>   
    <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/decoupled-document/ckeditor.js"></script> 

     <!-- <link href="https://cdn.bootcss.com/element-ui/2.4.0/theme-chalk/index.css" rel="stylesheet">  -->
    <!-- built files will be auto injected -->
    
    <script type="text/javascript">
    var Foo = { template: '<div>foo</div>' }
    var Bar = { template: '<div>bar</div>' }
    
    	Vue.use(VueRouter);
   	 var router = new VueRouter({
      routes: [
        {
          path: '/',
          redirect: '/index'
        },
        {
          path: '/login',
          component: resolve => require(['@/components/login.vue'], resolve),
          meta: {
            title: '登陆'
          }
        },
        {
          path: '/tree',
          component: resolve => require(['@/components/mayi/tree.vue'], resolve),
          meta: {
            title: '蚂蚁种树'
          }
        },
        {
          path: '/zanzhu',
          component: resolve => require(['../components/zanzhu.vue'], resolve)
        },
        {
          path: '/bottom',
          component: resolve => require(['../components/flex/bottom.vue'], resolve)
        },
        {
          path: '/404',
          component: Foo
        },
        {
          path: '/403',
          component: resolve => require(['../components/common/403.vue'], resolve)
        },
        {
          path: '*',
          redirect: '/404'
        },
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar }
      ],
      mode: 'history'
    });
   	 
   	 
   	 
   	 
  // 0. 如果使用模块化机制编程，导入Vue和VueRouter，要调用 Vue.use(VueRouter)

  // 1. 定义 (路由) 组件。
  // 可以从其他文件 import 进来


  // 2. 定义路由
  // 每个路由应该映射一个组件。 其中"component" 可以是
  // 通过 Vue.extend() 创建的组件构造器，
  // 或者，只是一个组件配置对象。
  // 我们晚点再讨论嵌套路由。
  const routes = [
    { path: '/foo', component: Foo },
    { path: '/bar', component: Bar }
  ]

  // 3. 创建 router 实例，然后传 `routes` 配置
  // 你还可以传别的配置参数, 不过先这么简单着吧。
  //const router = new VueRouter({
  //  routes // (缩写) 相当于 routes: routes
 // })

  // 4. 创建和挂载根实例。
  // 记得要通过 router 配置参数注入路由，
  // 从而让整个应用都有路由功能
  const app = new Vue({
    router
  }).$mount('#app')

  // 现在，应用已经启动了！

    </script>
  </body>
</html>
