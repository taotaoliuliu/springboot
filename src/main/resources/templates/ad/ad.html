<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- elementUI2.2 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="test">
	<div id="top">
	<span>
		<el-button type="text" @click="handleadd">添加</el-button> 
		</span>
	</div>
    		        

<div style="margin-top:15px">	


	  <el-table
		    ref="testTable"		  
		    :data="tableData"
		    style="width:100%"
		    border
		    >
		    
		    <el-table-column
		      prop="name"
		      label="名称"
		      sortable
		      show-overflow-tooltip>
		    </el-table-column>
		     <el-table-column label="操作" width="300">
		     <template scope="scope">
		     
		     
		     </template>
		     
		     </el-table-column>
		    
		    
	 		 </el-table>	
	  
	  
	  <div align="center">
			  <el-pagination
			   	@size-change="handleSizeChange"
			      @current-change="handleCurrentChange"
			      :current-page="currentPage"
			      :page-sizes="[5,10,20]"
			      :page-size="pagesize"
			      layout="total, sizes, prev, pager, next, jumper"
			      :total="totalCount">
			  </el-pagination>
		  </div>
	  </div> 
	  
	  
	  <el-dialog title="添加任务" :visible="dialogVisibleAdd">
		  <el-form :model="form">
		    <el-form-item label="名字" label-width="120px" style="width:35%">
		      <el-input v-model="form.name" auto-complete="off"></el-input>
		    </el-form-item>	    
		    <el-form-item label="年龄" label-width="120px" style="width:35%">
		      <el-input v-model="form.age" auto-complete="off"></el-input>
		    </el-form-item>
		    <el-form-item label="电话" label-width="120px" style="width:35%">
		      <el-input v-model="form.phone" auto-complete="off"></el-input>
		    </el-form-item>
		  </el-form>
		  <div slot="footer" class="dialog-footer">
		    <el-button @click="dialogFormVisible = false">取 消</el-button>
		    <el-button type="primary" @click="add">确 定</el-button>
		  </div>
		</el-dialog>   

</div>





</body>

<script type="text/javascript">

var vue=new Vue({
	el:"#test",
	data:{
		tableData: [],
		url:'mem/getMem',
		//默认每页数据量
	    pagesize: 5,		        
	    
	    //当前页码
	    currentPage: 1,
	    
	    //查询的页码
	    start: 1,
	    
	    //默认数据总数
	    totalCount: 1000,
	    //添加对话框默认可见性
        dialogFormVisible: false,
        dialogVisibleAdd: false,
        //提交的表单
        form: {
        	name: '',
        	age: '',
        	phone: '',
          },
          
	},
    methods: {
    	
    	loadData:function(pageNum, pageSize){
    		this.$http.get('mem/getAd?' + 'pageNum=' +  pageNum + '&pageSize=' + pageSize).then(function(res){
				console.log(res)
        		this.tableData = res.body.mem.list;
        		this.totalCount = res.body.number;
        	},function(){
          		console.log('failed');
        	});		
    	},
    	 //弹出对话框
        handleadd: function(){		 
        	alert("aa");
        	vue.dialogFormVisible = true;	              
        	vue.dialogVisibleAdd = true;	              
        },
        
        //添加
        add: function(){
        	this.$http.post('mem/addMem',{"name":this.form.name,"age":this.form.age,"phone":this.form.phone},{emulateJSON: true}).then(function(res){
				this.loadData(this.currentPage, this.pagesize);
				this.dialogFormVisible = false;
				this.dialogVisibleAdd = false;
            },function(){
                console.log('failed');
            });
        },
        //每页显示数据量变更
        handleSizeChange: function(val) {
            this.pagesize = val;
            this.loadData(this.currentPage, this.pagesize);
        },
        
        //页码变更
        handleCurrentChange: function(val) {
            this.currentPage = val;
            this.loadData(this.currentPage, this.pagesize);
        },	 
    }
	
	
});

//载入数据
vue.loadData(vue.currentPage, vue.pagesize);



</script>
</html>
